<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Expense Tracker </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="outer-wrap">
           
            <div class="inner-wrap">
                <div class="heading">
                    <p class="title">Income and Expense Tracker</p>
                    <p class="subtitle">Best way to track all your income and out going expenses transaction</p>
                </div>
                <div class="transaction-control">
                    <div class="actions">
                        <h3>Add Transaction</h3>
                        <form class="add">
                            <input type="text" id="source" name="source" placeholder="source" autocomplete="off">
                            <input type="number" id="amount"  name="amount" placeholder="amount" autocomplete="off">
                            <input type="submit" value="Add Transaction">
                        </form>
                    </div>
                    <div class="stats">
                        <h3>Statistics</h3>
                        <p class="balance">Balance: $<span id="balance"></span></p>
                        <p class="amount">Income: $<span id="income"></span></p>
                        <p class="expense">Expense: $<span id="expense"></span></p>
                    </div>
                </div>
                <div class="transaction-history">
                    <h3>Transaction History</h3>
                    <div class="records">
                        <div class="income">
                        <h3>Income</h3> 
                        <ul class="income-list">
                       
                        </ul>
                    </div>

                    <div class="expense">
                        <h3>Expense</h3>  
                        <ul class="expense-list">
                           
                        </ul>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
